<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Regex</title>

    <!--Link External css files-->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!--Start of wrapper-->
    <div class="wrapper">
      <!--Start of container -->
      <div class="container">
        <div class="logo">
          <img
            src="assets/images/Sirius_CDW_Cobranded_PMS2747 10.29.25 AM.svg"
            alt=""
          />
        </div>
        <!--Start of form wrapper -->
        <div class="form-wrapper">
          <form action="" id="form">
            <h3 class="title">BILLING DETAILS</h3>
            <div class="form-group w-50 float-left pr-20">
              <label for="firstName">First Name</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                class="input-item"
              />
              <span class="error-text"></span>
            </div>
            <div class="form-group w-50 float-right">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                class="input-item"
              />
              <span class="error-text"></span>
            </div>
            <div class="clear-fix"></div>
            <div class="form-group">
              <label for="lastName">Email Address</label>
              <input
                type="email"
                name="email"
                id="email"
                class="input-item"
                max="50"
              />
              <span class="error-text"></span>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Contact Number</label>
              <input
                type="text"
                name="phoneNumber"
                id="phoneNumber"
                class="input-item"
              />
              <span class="error-text"></span>
            </div>
            <div class="form-group">
              <label for="pinCode">PIN Code</label>
              <input
                type="number"
                name="pinCode"
                id="pinCode"
                class="input-item"
              />
              <span class="error-text"></span>
            </div>
            <h3 class="title">PAYMENT DETAILS</h3>
            <div class="form-group">
              <label for="cardNumber">Card Number</label>
              <input
                type="number"
                name="card-number"
                id="cardNumber"
                class="input-item"
              />
              <span class="error-text"></span>
            </div>
            <div class="form-group w-50 float-left pr-20">
              <label for="">Card Expiry (Year)</label>
              <input
                type="number"
                name="expiry"
                id="firstNexpiryame"
                class="input-item"
              />
              <span class="error-text"></span>
            </div>
            <div class="form-group w-50 float-right">
              <label for="">CVV</label>
              <input type="text" name="cvv" id="cvv" class="input-item" />
              <span class="error-text"></span>
            </div>
            <div class="clear-fix"></div>
            <button
              class="btn submit-btn"
              id="submit"
              type="submit"
              value="COMPLETE PAYMENT"
            ></button>
          </form>
        </div>
        <!--End of form wrapper -->
      </div>
      <!--End of form container-->
    </div>
    <!--End of wrapper-->
    <!--Link External js files-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
