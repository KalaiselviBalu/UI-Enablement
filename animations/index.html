<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animations</title>
    <!--External CSS FILES-->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!--BOX ICONS CSN-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Start of wrapper-->
    <div class="wrapper">
      <!--Start of item wrapper-->
      <div class="item-wrapper">
        <!--Start of item-->
        <div class="item">
          <!--Start of card-->
          <div class="card">
            <!--Start of card header-->
            <div class="card-header">
              <h3>Lightning Connector</h3>
            </div>
            <!--End of card header-->
            <!--Start of card image-->
            <div class="card-image">
              <img src="assets/images/earpods.jpeg" alt="" />
            </div>
            <!--End of card image-->
            <!--Start of card footer-->
            <div class="card-footer">
              <h2>$30</h2>
              <button id="addCart">
                Add to Cart
                <div class="add-icon"><i class="bx bx-plus-circle"></i></div>
              </button>
            </div>
            <!--End of card footer-->
          </div>
          <!--End of card -->
          <!--Start of selected image-->
          <div class="selected-image" id="selectedImage">
            <img src="assets/images/earpods.jpeg" alt="" />
          </div>
          <!--Start of card-->
          <div class="cart-container">
            <i class="bx bxs-cart"><div class="count">1</div></i>
          </div>
        </div>
        <!--End of item-->
      </div>
      <!--End of item wrapper-->
    </div>
    <!--End of wrapper-->
    <!--Link of external js file-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
