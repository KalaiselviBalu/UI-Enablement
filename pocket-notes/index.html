<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocket Notes</title>

    <!--Link of external css files-->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />

    <!--Link of font awesome cdn-->
    <script
      src="https://kit.fontawesome.com/04202a2ef3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--Start of wrapper-->
    <div class="wrapper">
      <!--Start of header-->
      <header class="header">
        <!--Start of container-->
        <div class="container">
          <h3>POCKET NOTES</h3>
          <!--Start of view selection -->
          <div class="view-selection">
            <p>Default View</p>
          </div>
          <!--End of view selection -->
        </div>
        <!--End of container-->
      </header>
      <!--End of header-->
      <!--Start of notes wrapper-->
      <div class="notes-wrapper container">
        <div class="add-note">
          <button class="add-note-btn" id="add-note-btn">
            <i class="fa fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
      <!--End of notes wrapper-->
      <!-- Start of modal-container-->
      <div class="modal-container"></div>
      <!--End of modal-container-->
    </div>
    <!--End of wrapper-->

    <!--Link of external js-->

    <script src="/scripts/script.js" type="module"></script>
  </body>
</html>
