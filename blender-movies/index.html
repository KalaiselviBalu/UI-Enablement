<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blender Movies</title>

    <!--Link CSS External Files-->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!--External box cdn files-->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Start of wrapper-->
    <div class="wrapper">
      <!--Start of header-->
      <header class="header">
        <div class="container flex-between">
          <h4 class="heading">Blender Movies</h4>
          <!--Start of user details-->
          <div class="d-flex user-details">
            <p class="d-none-sm">Steff Jerry</p>
            <div class="user-icon"></div>
          </div>
          <!--End of user details-->
        </div>
      </header>
      <!--End of header-->
      <!--Start of content wrapper container-->
      <div class="content-wrapper container">
        <!--Start of left content-->
        <div class="left-content">
          <!--Start of video section-->
          <div class="video-section"></div>
          <!--End of video section-->
          <h4 class="heading">Comments</h4>
          <!--Start of comment section-->
          <div class="comment-section"></div>
          <!--End of comment section-->
        </div>
        <!--Start of left content-->
        <!--Start of right content-->
        <div class="right-content">
          <h4 class="heading">Upcoming Projects</h4>
        </div>
        <!--End of right content-->
        <!--Start of clear fix-->
        <div class="clearfix"></div>
        <!--End of clear fix-->
      </div>
      <!--End of container-->
      <!--Start of footer-->
      <footer class="footer">
        <!--Start of container-->
        <div class="container flex-between flex-sm-column">
          <h5 class="text-white">&copy; Copyrights 2022</h5>
          <h5 class="text-white">Blender Movies</h5>
        </div>
        <!--End of container-->
      </footer>
      <!--End of footer-->
      <!--Start of chat box-->
      <div class="chat-box">
        <i class="bx bx-chat"></i>
      </div>
      <!--End of chat box-->
    </div>
    <!--End of wrapper-->
    <!--Link External JS-->
    <script src="assets/js/script.js"></script>
  </body>
</html>
